<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description"
		content="Mr. Newton was my and many other York High School students' mentor and cross country coach. He mentored for 57 seasons.">
	<title>Mr. Newton – Mentor To Thousands</title>
</head>

<body id="main">
	<h1 id="title">Mr. Newton – Mentor To Thousands</h1>
	<div id="img-div">
		<picture>
			<!-- <source type="image/webp" srcset="images/bio-175.webp"> -->
			<source type="image/jpg" srcset="images/newton-bio.jpg">
			<img id="image" src="images/newton-bio.jpg" width="600" height="497" alt="Mr. Newton standing next to two runners"
				style="max-width: 100%; display: block; height: auto;">
			<figcaption id="img-caption">Mr. Newton stands with two of the many runners he mentored during 57 seasons.
			</figcaption>
		</picture>
	</div>
	<div id="tribute-info">
		<h2>My Favorite Quotes</h2>
		<q>
			It's nice to be great. But it's far greater to be nice.
		</q>
		<q>
			However fast your are running – run faster!
		</q>
		<q>
			Three choices in life:
			<ol>
				<li>Be good</li>
				<li>Be great</li>
			</ol>
		</q>
		<a id="tribute-link"
			href="https://www.runnersworld.com/obituary/legendary-cross-country-coach-joe-newton-dies-at-88" target="_blank"
			rel="noreferrer">
			Read more about his life
		</a>
	</div>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
